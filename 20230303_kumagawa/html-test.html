<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <header class="header">
        <h1 class="header__logo">株式会社TECH</h1>
        <nav>
            <ul>
                <a href="#">
                    <li>ホーム</li>
                </a>
                <a href="#">
                    <li>企業情報</li>
                </a>
                <a href="#">
                    <li>会社概要</li>
                </a>
                <a href="#">
                    <li>よくある質問</li>
                </a>
                <a href="#">
                    <li>お問い合わせ</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="main">
        <img class="firstview" src="img/mv.png" alt="街並み">
        <div class="message">
            <em>最新のテクノロジーで社会課題を解決</em>
        </div>
        <div class="information">
            <h2 class="title">会社の概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田 太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>

        <div class="content">
            <h2 .title>お問い合わせ</h2>
            <div class="form-area">
                <form action="#">
                    <div class="form-area__item">
                        <label for="#">
                            会社名
                            <input class="input-text" type="text" name="company-name">
                        </label>
                    </div>
                    <div class="form-area__item">
                        <label for="#">
                            お名前
                            <input class="input-text" type="text" name="name">
                        </label>
                    </div>
                    <div class="form-area__item">
                        <label for="#">
                            メールアドレス
                            <input class="input-text" type="email" name="email">
                        </label>
                    </div>
                    <div class="form-area__item">
                        <label for="#">
                            お問い合わせ内容
                            <textarea name="message" cols="80" rows="10"></textarea>
                        </label>
                    </div>
                    <div class="form-area__item">
                        <input type="submit" value="お申し込み">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>

</html>
